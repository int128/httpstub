name: build

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/build.yaml
      - src/**
      - gradle/**
      - build.gradle
    tags:
      - v*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/build.yaml
      - src/**
      - gradle/**
      - build.gradle

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: ./gradlew --no-daemon build

      - if: startswith(github.ref, 'refs/tags/')
        run: gh release upload "${GITHUB_REF##*/}" build/libs/httpstub.jar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
